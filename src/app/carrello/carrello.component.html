<div class="d-flex justify-content-between">
  <button class="btn btn-danger" routerLink="/marketplace">Back</button>
  <p>{{ user!.email }}</p>
</div>

<div class="d-flex justify-content-center">
  <div class="flex-column">
    <app-product-card
      (deleteCartFromParent)="deleteProduct($event)"
      *ngFor="let product of productInCart"
      [productData]="product"
    ></app-product-card>
  </div>
  <div class="ms-4">
    <div *ngFor="let product of productInCart" class="border-bottom my-4">
      <p>{{ product.name }}</p>
      <p>{{ product.price }}$</p>
    </div>
    <button class="btn btn-primary" (click)="createOrder()">
      Totale {{ fullAmount }}$
    </button>
  </div>
</div>
