<div class="contenitore nunito">
  <form (ngSubmit)="Login()" [formGroup]="loginForm" class="d-flex">
    <div
      class="black-side d-flex flex-column align-items-center justify-content-center gap-4"
    >
      <div class="text-white koulen back" routerLink="">< back</div>

      <div class="d-flex flex-column">
        <label for="email" class="text-light">Email</label>
        <input type="text" id="email" formControlName="email" />
        <!-- Display validation error message for email -->
        <div
          *ngIf="
            loginForm.get('email')!.invalid && loginForm.get('email')!.touched
          "
          class="text-danger"
        >
          Email is required.
        </div>
      </div>

      <div class="d-flex flex-column">
        <label for="password" class="text-light">Password</label>
        <input type="password" id="password" formControlName="password" />
        <!-- Display validation error message for password -->
        <div
          *ngIf="
            loginForm.get('password')!.invalid &&
            loginForm.get('password')!.touched
          "
          class="text-danger"
        >
          Password is required.
        </div>
      </div>

      <div class="text-light mt-3">
        <div>
          Non hai un account?
          <span routerLink="/registrati" class="pointer"> Registrati</span>
        </div>
      </div>

      <div class="text-light">
        <div>Password dimenticata?</div>
      </div>
    </div>

    <div class="white-side">
      <button
        type="submit"
        class="koulen"
        [disabled]="loginForm.invalid"
        (click)="Login()"
      >
        <span class="box"> Log in </span>
      </button>
    </div>
  </form>
</div>
